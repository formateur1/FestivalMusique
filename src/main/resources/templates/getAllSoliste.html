<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Liste des solistes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">Num</th>
	      <th scope="col">Nom</th>
	      <th scope="col">Prénom</th>
	      <th scope="col">Date de naissance</th>
	      <th scope="col">Nationalité</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="soliste : ${listeSoliste}">
	      <th scope="row" th:text="${soliste.num}"></th>
	      <td  th:text="${soliste.nom}"></td>
	      <td  th:text="${soliste.prenom}"></td>
	      <td  th:text="${soliste.dateNaissance}"></td>
	      <td  th:text="${soliste.nationalite}"></td>
	    </tr>	    
	  </tbody>
	</table>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

	<form method="post" action="/soliste/updateSoliste" modelattribute="solist">
	<div class="mb-3">
	    <input type="number" class="form-control" id="num" name="num" th:value="${soliste.num}" hidden="true">
	  </div>
	  <div class="mb-3">
	    <label for="nom" class="form-label">Nom</label>
	    <input type="text" class="form-control" id="nom" name="nom" th:value="${soliste.nom}">
	  </div>
	  <div class="mb-3">
	    <label for="prenom" class="form-label">Prénom</label>
	    <input type="text" class="form-control" id="prenom" name="prenom" th:value="${soliste.prenom}">
	  </div>
	  <div class="mb-3">
	    <label for="dateNaissance" class="form-label">Date de Naissance</label>
	    <input type="date" class="form-control" id="dateNaissance" name="dateNaissance"  th:value="${soliste.dateNaissance}">
	  </div>
	  <div class="mb-3">
	    <label for="nationalite" class="form-label">Nationalité</label>
	    <input type="text" class="form-control" id="nationalite" name="nationalite"  th:value="${soliste.nationalite}">
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	  <button type="reset" class="btn btn-danger">Reset</button>
	</form>

</body>
</html>
